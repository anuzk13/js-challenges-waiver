<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
      #emailfield {
        visibility: hidden;
      }
    </style>
    
    <script>
	function toggleEmail(){
		var checked = document.getElementById('subscribe').checked;
    if (checked) {
      document.getElementById('emailfield').style.visibility = 'visible';
    } else {
      document.getElementById('emailfield').style.visibility = 'hidden';
    }
	} 
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
